name: Test Application 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run lint 
    - run: npm run build --if-present
    - run: npm test
    #Â e2e tests 
    - name: Starting Docker dependencies
      run: npm run docker:start:dependencies
    - run: npm test:e2e
    - name: Stopping Docker dependencies
      run: npm run docker:stop:dependencies
 